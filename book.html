<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>D-Luxe Day Spa - Book Now</title>
        <link rel="stylesheet" href="dluxe.css"/>
    </head>
    <body>
        <header>
            <div class="navbar">
                <nav>
                    <ul class="navlist">
                        <li class="navpage home-link"><a href="/index.html">Home</a></li>
                        <li class="navpage"><a href="/about.html">About Us</a></li>
                        <li class="navpage"><a href="/treatments pages/treatmentshome.html">Treatments</a></li>
                        <li class="navpage"><a href="/contact.html">Contact Us</a></li>
                        <li class="navpage"><a href="/book.html">Book Now</a></li>
                    </ul>
                </nav>
                <div class="navlogo">
                    <h5 class="h5logo">D-Luxe</h4>
                </div>
            </div>
            <div class="header">
                <h1 class="home-h1">D-Luxe Day Spa</h1>
                <p class="subtitle">Relax. Rejuvenate. Retreat.</p>
            </div>
        </header>
        <main>
            <div class="home-container">
                <div class="div-line"></div>
                <h2 class="home-h2">Book Now</h2>
                <form method="post" class="booking-form" action="#">
                    <fieldset>
                        <label for="full-name">Full Name<input type="text" id="name" name="name" required></label>
                        <label for="email">Email<input type="email" id="email" name="email" required></label>
                        <label for="treatment">Treatment <select name="treatment" id="treatment" required>
                            <option value="treatment">Select Treatment</option>
                            <option value="treatment-massage" id="treatment-massage">Relaxation Massage</option>
                            <option value="treatment-massage" id="treatment-massage">Fusion Stone Massage</option>
                            <option value="treatment-massage" id="treatment-massage">Scalp Massage</option>
                            <option value="treatment-massage" id="treatment-massage">Foot Massage</option>
                            <option value="treatment-journey" id="treatment-journey">D-Luxe Journey</option>
                            <option value="treatment-journey" id="treatment-journey">Rejuvenation Journey</option>
                            <option value="treatment-journey" id="treatment-journey">Renew and Retreat Journey</option>
                            <option value="treatment-facial" id="treatment-facial">High Performance Facial</option>
                            <option value="treatment">Honey and Milk Body Treatment</option>
                            <option value="treatment-facial" id="treatment-facial">Anti-aging Facial</option>
                            <option value="treatment-facial" id="treatment-facial">Dry Skin Facial</option>
                            <option value="treatment-facial" id="treatment-facial">Oily Skin Facial</option>
                            <option value="treatment-facial" id="treatment-facial">Sensitive Skin Facial</option>
                            <option value="treatment-facial" id="treatment-facial">Combination Skin Facial</option>
                            <option value="treatment">Reiki</option>
                            <option value="treatment">CTC Therapy</option>
                            <option value="treatment-journey" id="treatment-journey">Couple's Retreat</option>
                        </select></label>
                        <label for="treatment-time">Duration <select name="treatment-time" id="treatment-time" required>
                            <option value="treatment-time" id="treatment-time">Select Treatment Duration</option>
                            <option value="treatment-30" id="treatment-time">30 mins</option>
                            <option value="treatment-45" id="treatment-time">45 mins</option>
                            <option value="treatment-60" id="treatment-time">60 mins</option>
                            <option value="treatment-90" id="treatment-time treatment-90">90 mins</option>
                            <option value="treatment-120" id="treatment-time treatment-120">120 mins</option>
                        </select></label>
                        <label for="booking-date">Appointment Date<input type="date" name="date" id="date" required></label>
                        <label for="booking-time">Appointment Time<input type="time" name="time" id="time" min="09:00" max="21:00" required></label>
                        <input type="submit" value="Book Now" />
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="div-line"></div>
                <h4 class="home-h4">D-Luxe Day Spa</h4>
                <p class="subtitle">123 John Smith Street, Sydney NSW 2001</p>
                <p class="subtitle">info@dluxedayspa.com</p>
                <p class="subtitle">02 8472 2735</p>
                <div class="socials">
                    <a href="https://www.instagram.com"><img src="/assets/socials/instagram.png" alt="instagram"></a>
                    <a href="https://www.facebook.com"><img src="/assets/socials/logo-facebookpng-32255.png" alt="facebook"></a>
                    <a href="https://www.tiktok.com"><img src="/assets/socials/tiktok-round-line-icon.png" alt="tiktok"></a>
                </div>
            </div>
        </footer>
        <script src="/dluxe.js" charset="utf-8"></script>
    </body>
</html>
